<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <nav class="nav">
      <ul class="nav-container">
        <li class="nav-element">
          <a href="#">Gmail</a>
        </li>
        <li class="nav-element">
          <a href="#">Images</a>
        </li>
        <li class="nav-element">
          <a href="#">
            <img src="./img/3x3dotgrid.png" width="16px" />
          </a>
        </li>
        <li class="nav-element last-nav">
          <a href="#" id="signin">Sign in</a>
        </li>
      </ul>
    </nav>

    <main class="content">
      <form class="search-container">
        <img
          src="./img/google_logo.png"
          alt="Google Logo"
          class="search-element logo"
        />

        <input type="text" name="search" class="search-element search-box" />

        <div class="search-element buttons">
          <button class="buttons-element search-button" type="button">
            Google Search
          </button>

          <button class="buttons-element lucky-button" type="button">
            I'm Feeling Lucky
          </button>
        </div>
      </form>
    </main>

    <footer class="footer">
      <div class="footer-container">
        <div class="footer-element footer-left-container">
          <a href="#" class="footer-left-element">Advertising</a>
          <a href="#" class="footer-left-element">Business</a>
          <a href="#" class="footer-left-element">About</a>
          <a href="#" class="footer-left-element">How Search works</a>
        </div>

        <div class="footer-element footer-right-container">
          <a href="#" class="footer-right-element">Privacy</a>
          <a href="#" class="footer-right-element">Terms</a>
          <a href="#" class="footer-right-element last-footer">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
